{% load static %}
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="sybyl project issue tracker">
    <meta name="author" content="software team, sybyl limited, uganda">

    <!-- //////// START OF STYLESHEET SECTION //////// -->
    <!-- ubuntu font -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="{% static 'template-static-files/css/lib/sweetalert/sweetalert.css' %}" rel="stylesheet">
    <!-- bootsrap 4 css -->
    <link rel="stylesheet" href="{% static 'custom-static-files/css/bootstrap.min.css' %}"/>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'template-static-files/images/favicon.png' %}">

    <link href="{% static 'template-static-files/css/lib/calendar2/semantic.ui.min.css' %}" rel="stylesheet">
    <link href="{% static 'template-static-files/css/lib/calendar2/pignose.calendar.min.css' %}" rel="stylesheet">

    <link href="{% static 'template-static-files/css/lib/owl.carousel.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'template-static-files/css/lib/owl.theme.default.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'template-static-files/css/helper.css' %}" rel="stylesheet">
    <link href="{% static 'template-static-files/css/style.css' %}" rel="stylesheet">
    <script type="text/javascript" src="{% static 'custom-static-files/javascript/jquery-3.3.1.min.js' %}"></script>
    <!-- additional css for the different pages -->
    {% block additional_css %}{% endblock %}
    <!-- custom site css -->
    <link rel="stylesheet" href="{% static 'custom-static-files/css/site.css' %}"/>
    <link rel="stylesheet" href="{% static 'custom-static-files/css/light-bootstrap-dashboard.?v=2.0.1' %}"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>

    <script type="text/javascript" src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
    <script type="text/javascript" src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
    <link rel="stylesheet" href="{% static 'jconfirm/jquery-confirm.min.css' %}" type="text/css">
    <!-- //////// END OF STYLESHEET SECTION //////// -->

</head>

<body class="fix-header fix-sidebar">
<div id="super-container">
    <!-- Preloader - style you can find i n spinners.css -->
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
        </svg>
    </div>
